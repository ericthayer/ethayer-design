<!-- Contact -->
<section id="contact" class="pt-3 pb-2">
  <div class="container align-center">
    <h2>Contact Me</h2>
    <p class="sub-header mb-1 mw-35em md-pr-pl-2">Please send me an <a href="mailto:ethayer.design@gmail.com?subject=Hi%20Eric.%20Let's%20talk%20about...%20&amp;body=(answering%20these%20items%20will%20help%20me%20better%20understand%20your%20goals)%0A%0AContact%20information%20(company%2C%20name%2C%20role%2C%20phone%20number%2C%20etc)%3A%0A%0AWhat%20can%20I%20help%20you%20with?%20(project%20type%2C%20concept %2C%20outline%2C%20etc)%3A%0A%0ATimeline%20(start%20date%2C%20end%20date)%3A%0A%0AProject%20budget%20(greater%20than%20%2450%2C000%20range%20%7C%20%2430%2C000%E2%80%93%2420%2C000%20range%20%7C%20%2420%2C000%E2%80%93%2410%2C000%20range%20%7C%20less%20than%20%245%2C000)%3A%0A%0ASincerely%2C&#10;">email</a> or fill out this small <a href="#contact-form">form</a>.</p>
  </div>
  <div id="contact-form" class="container-fluid pt-pb-2">
    <!-- Contact Form -->
    <form class="contact-form" name="contact" netlify-honeypot="bot-field" action="../thank-you/" netlify>
      <!-- Form Build -->
      <div class="form-wrap flex flex-wrap">
        <!-- Form Group (left) -->
        <div class="form-group form-group-left flex flex-wrap">
          <!-- Name -->
          <div class="input-row">
            <label class="flex" for="Name">Name
              <span class="req-mark ml-a text-sm-r">required</span>
            </label>
            <input id="Name" name="Name" type="text" class="required" title="This is a required field" required>
          </div>
          <!-- Email Address -->
          <div class="input-row">
            <label class="flex" for="Email">Email
              <span class="req-mark ml-a text-sm-r">required</span>
            </label>
            <input id="Email" name="Email" type="email" class="required" title="This is a required field" required>
          </div>
          <!-- Phone Number -->
          <div class="input-row">
            <label for="Phone">Phone</label>
            <input id="Phone" name="Phone" type="tel" title="your best contact phone number">
          </div>
        </div>
        <!-- Form Group (right) -->
        <div class="form-group form-group-right flex flex-wrap">
          <!-- Message Detail -->
          <div class="input-row">
            <label for="Message">Project Description</label>
            <textarea id="Message" name="Message" title="leave me a message if you want"></textarea>
          </div>
        </div>
        <p class="sr-only hidden">
          <label>Donâ€™t fill this out:
            <input name="bot-field">
          </label>
        </p>
        <!-- Submit -->
        <div class="submit-input pt-sm md-pt-1">
          <button class="submit-button text-sm" type="submit" tabindex="0">
            <span>Send</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
