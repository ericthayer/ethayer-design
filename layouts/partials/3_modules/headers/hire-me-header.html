{{ partial "4_templates/header.html" . }}

  <!-- Header -->
  <header id="site-header" class="site-header small bg-dark gradient-blue-purple-270" role="banner">
    {{ partial "2_components/menus/demo-menu.html" . }}
    <!-- Headline Banner -->
    <section class="banner banner-headline align-center pt-pb-4" hidden>
      <!-- Section Title -->
      <div class="container pt-pb-4 lg-pt-pb-2">
          <h1 class="mr-ml-a">{{ .Title }}</h1>
          <p class="sub-header mb-0 mw-40em md-mb-0 lg-pr-pl-3"></p>
          <a href="../" class="home-link">
            <svg class="icon mr-ml-0">
              <use xlink:href="#icon-home" />
            </svg> <span class="sr-only">Home</span>
          </a>
        </div>
    </section>
  </header>
