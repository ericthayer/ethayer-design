{{ partial "1_elements/head.html" . }}

<body class="concordus">

  {{ partial "1_elements/svg-icons.html" . }}

  <!-- Header -->
  <header id="site-header" class="site-header bg-dark bg-purple" role="banner">

    {{ partial "2_components/menus/demo-menu.html" . }}

    <!-- Headline Banner -->
    <section class="banner banner-headline align-center pt-pb-4">
      <div class="container pt-pb-4">
        <h1 class="mr-ml-a">{{ .Params.title }}</h1>
        <p class="sub-header mb-0 mw-40em md-pr-pl-2 lg-pr-pl-3">{{ .Params.projectDescription }}</p>
        <a href="../" class="home-link">
          <svg class="icon mr-ml-0">
            <use xlink:href="#icon-home" />
          </svg> <span class="sr-only">Home</span>
        </a>
      </div>
    </section>

  </header>
